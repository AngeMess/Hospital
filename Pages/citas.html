<body>
    <div id="menuContenedor">

    </div>
    <main>
        <div id="info1">
            <h1 class="display-3">Agenda una cita</h1>
            <p class="fs-3">rellena este corto formulario con tu informacion y seleccion del doctor con el que deseas consultar
                para poder agendarte una cita bajo tu conveniencia
            </p>

            <button id="next" type="button" class="btn btn-outline-primary"><a href="#mostrar" style="text-decoration: none; color: #fff;">Siguiente</a></button>
        </div>
        <div id="mostrar">
            <div id="agenda">
                <div id="limitantes">
                    <input type="date" id="date"><input type="time" id="time">

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Seleccione a un doctor
                        </button>

                        <li><a class="dropdown-item">doctor 1</a></li>
                        <li><a class="dropdown-item">doctor 2</a></li>
                        <li><a class="dropdown-item">doctor 3</a></li>
                        </ul>
                    </div>
                <label for="">Ingrese aqui la razon de su cita</label>
                <textarea name="" id="textarea" cols="30" rows="10"></textarea>
            </div>
            <div id="botones">
                <button type="button" class="btn btn-info">Agendar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>
